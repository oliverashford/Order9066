<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <div tappable class="icon-container" (click)="goToPage('SettingsPage')">
          <ion-icon name="settings"></ion-icon>
          <p>Settings</p>
        </div>
      </ion-col>
      <ion-col col-4 text-center>
        <div tappable class="icon-container" (click)="goToPage('GalleryPage')">
          <ion-icon name="images"></ion-icon>
          <ion-badge item-end>3</ion-badge>
          <p>Gallery</p>
        </div>
      </ion-col>
      <ion-col col-4 text-center>
        <div tappable class="icon-container" (click)="goToPage('TasksPage')">
          <ion-icon name="list-box"></ion-icon>
          <ion-badge item-end>12</ion-badge>
          <p>Tasks</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 push-4 text-center>
        <div tappable class="icon-container" (click)="goToPage('BrowserPage')">
          <ion-icon name="globe"></ion-icon>
          <p>Browser</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-row">
      <ion-col col-4 push-2 text-center>
        <div tappable class="icon-container" (click)="goToPage('PhonePage')">
          <ion-icon name="call"></ion-icon>
          <p>Phone</p>
        </div>
      </ion-col>
      <ion-col col-4 push-2 text-center>
        <div tappable class="icon-container" (click)="goToPage('MessagesPage')">
          <ion-icon name="text"></ion-icon>
          <ion-badge item-end>3</ion-badge>
          <p>Messages</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
